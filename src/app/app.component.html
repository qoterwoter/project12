<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h1>{{title}}</h1>
        </div>
    </div>
    <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
    <app-table-worker [title]='"Программисты"' [workers]="getByType(myWorkerType.programmer)" (deleteWorker)='onDeleteWorker($event)'></app-table-worker>
    <app-table-worker [title]='"Дизайнеры"' [workers]="getByType(myWorkerType.designer)" (deleteWorker)='onDeleteWorker($event)'></app-table-worker>
    <app-table-worker [title]='"Копирайтеры"' [workers]="getByType(myWorkerType.copywriter)" (deleteWorker)='onDeleteWorker($event)'></app-table-worker>
    <app-table-worker [title]='"Мэнэджеры"' [workers]="getByType(myWorkerType.manager)" (deleteWorker)='onDeleteWorker($event)'></app-table-worker>
    <app-editform-worker (editWorker)='onEditWorker($event)'></app-editform-worker>
</div>
